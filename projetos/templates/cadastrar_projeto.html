<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Projeto - Gerente de Projetos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff; /* Fundo branco */
            color: #333; /* Cor do texto em cinza escuro */
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9); /* Fundo branco com leve transparência */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
            color: #333; /* Cor do texto em cinza escuro */
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Borda cinza */
            border-radius: 8px;
        }
        input, select {
            background-color: #fff; /* Fundo branco */
            color: #333; /* Cor do texto em cinza escuro */
        }
        textarea {
            resize: none;
        }
        button {
            padding: 10px;
            background-color: #0072ff; /* Tom de azul */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3; /* Tom de azul mais escuro */
        }
        .logout-link {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #0072ff; /* Cor do link de logout */
            padding: 10px 15px;
            color: white;
            border-radius: 8px;
            text-decoration: none;
        }
        .logout-link:hover {
            background-color: #0056b3; /* Cor do link ao passar o mouse */
        }
        .back-button {
            margin-top: 15px; /* Espaço acima do botão de voltar */
            background-color: #0072ff; /* Cor do botão de voltar */
        }
    </style>
</head>
<body>

<h1>Cadastrar Novo Projeto</h1>

<div class="form-container">
    <form id="projectForm">
        <label for="nome">Nome do Projeto:</label>
        <input type="text" id="nome" required>

        <label for="descricao">Descrição:</label>
        <textarea id="descricao" rows="4" required></textarea>

        <label for="data_inicio">Data de Início:</label>
        <input type="date" id="data_inicio" required>

        <label for="data_fim">Data de Término:</label>
        <input type="date" id="data_fim" required>

        <label for="status">Status do Projeto:</label>
        <select id="status" required>
            <option value="andamento">Andamento</option>
            <option value="concluido">Concluído</option>
            <option value="suspenso">Suspenso</option>
        </select>

        <button type="submit">Cadastrar Projeto</button>
    </form>
    <button class="back-button" onclick="location.href='tela_principal.html'">Voltar para a Tela Principal</button>
</div>

<a href="login.html" class="logout-link">Sair do Sistema</a>

<script>
    document.getElementById('projectForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Impede o envio do formulário

        // Obtém os valores dos campos do formulário
        const nome = document.getElementById('nome').value;
        const descricao = document.getElementById('descricao').value;
        const dataInicio = document.getElementById('data_inicio').value;
        const dataFim = document.getElementById('data_fim').value;
        const status = document.getElementById('status').value;

        // Cria um objeto do projeto
        const project = {
            nome,
            descricao,
            data_inicio: dataInicio,
            data_fim: dataFim,
            status
        };

        // Obtém os projetos existentes do localStorage
        const projects = JSON.parse(localStorage.getItem('projects')) || [];
        projects.push(project); // Adiciona o novo projeto

        // Salva os projetos de volta no localStorage
        localStorage.setItem('projects', JSON.stringify(projects));

        alert("Projeto cadastrado com sucesso!");
        location.href = 'listar_projeto.html'; // Redireciona para a lista de projetos
    });
</script>

</body>
</html>
