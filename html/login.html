<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gerenciamento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff; /* Fundo branco */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333; /* Texto em cinza escuro */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fundo da caixa de login com leve transparência */
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0px 4px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        h2 {
            margin-bottom: 30px;
            font-size: 24px;
            letter-spacing: 1px;
            color: #333; /* Cor do texto em cinza escuro */
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: inline-block;
            color: #333; /* Cor do texto em cinza escuro */
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.05); /* Fundo dos inputs com leve transparência */
            color: #333; /* Texto em cinza escuro */
            font-size: 14px;
            outline: none;
        }
        input::placeholder {
            color: rgba(0, 0, 0, 0.7); /* Cor do placeholder */
        }
        button {
            width: 100%;
            padding: 12px 0;
            background-color: #0072ff; /* Tom de azul */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3; /* Tom de azul mais escuro */
        }
        .forgot-password {
            display: block;
            margin-top: 15px;
            color: #0072ff; /* Cor do link de esqueci a senha */
            font-size: 12px;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }
        .error-message {
            margin-top: 15px;
            color: #ff6868;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Entre no Sistema</h2>
    <form id="loginForm" onsubmit="return false;"> <!-- Impede o envio padrão -->
        <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" name="email" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" id="submitButton">Entrar</button>
        <a href="/forgot-password" class="forgot-password">Esqueceu a senha?</a>
        <div class="error-message" id="error-message"></div>
    </form>
</div>

<script>
    document.getElementById('submitButton').addEventListener('click', function () {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Lógica de validação
        if (email === '' || password === '') {
            document.getElementById('error-message').textContent = 'Por favor, preencha todos os campos.';
        } else {
            // Redireciona para a tela principal após validação
            window.location.href = 'tela_principal.html'; // Altere o nome do arquivo se necessário
        }
    });
</script>

</body>
</html>
